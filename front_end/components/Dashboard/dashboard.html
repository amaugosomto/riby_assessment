<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">

        <!--
		Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
		Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
    -->
        <div class="sidebar-wrapper">
            <div class="logo">
                <h4>{{dashboard.name}}</h4>
                <h5>{{dashboard.email}}</h5>
            </div>

            <ul class="nav">
                <li class="{{dashboard.active == 'dashboard'? 'active':''}}" permission="['user', 'admin', 'supAdmin']">
                    <a ui-sref="dashboard">
                        <i class="ti-panel"></i>
                        <p>DASHBOARD</p>
                    </a>
                </li>
                <li class="{{dashboard.active == 'usrProfile'? 'active':''}}" permission="['user', 'admin']">
                    <a ui-sref="dashboard.profile">
                        <i class="ti-user"></i>
                        <p>USER PROFILE</p>
                    </a>
                </li>
                <li class="{{dashboard.active == 'pending'? 'active':''}}"  permission="['user', 'admin']">
                    <a ui-sref="dashboard.pending" ng-hide="(dashboard.length == 0)? true : false">
                        <i class="ti-view-list-alt"></i>
                        <p>PENDING<span class="badge">{{dashboard.length}}</span></p>
                    </a>
                </li>
                <li class="{{dashboard.active == 'saving'? 'active':''}}" permission="['user', 'admin']">
                    <a ui-sref="dashboard.saving">
                        <i class="ti-pencil-alt2"></i>
                        <p>CREATE PLAN</p>
                    </a>
                </li>
                <!-- <li permission="['user', 'admin']">
                    <a>
                        <i class="ti-bell"></i>
                        <p>Notifications</p>
                    </a>
                </li> -->
                <!-- <li class="{{dashboard.active == 'dashboard'? 'active':''}}">
                    <a ui-sref="dashboard">
                        <i class="ti-panel"></i>
                        <p>DASHBOARD</p>
                    </a>
                </li> -->
                <li class="{{dashboard.active == 'repUser'? 'active':''}}" permission="['supAdmin']">
                    <a ui-sref="dashboard.reports.users">
                        <i class="ti-user"></i>
                        <p>USERS</p>
                    </a>
                </li>
                <li class="{{dashboard.active == 'repSavings'? 'active':''}}" permission="['admin', 'supAdmin']">
                    <a ui-sref="dashboard.reports.savings">
                        <i class="ti-wallet"></i>
                        <p>Savings</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#">Dashboard</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                <i class="ti-bell"></i>
                                <p>Account</p>
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a ui-sref="home">Home</a></li>
                                <li><a ui-sref="logout">Logout</a></li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <div ui-view="main.saves"></div>
    </div>
</div>
