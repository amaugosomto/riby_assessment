<div class="page">
    <div id="login" class="container reg">
        <div class="main-login main-center">
            <form class="form-horizontal" name="regForm" ng-submit="register.registerUser()">
                <div class="row">
                    <div class="col-md-5">
                        <label for="first_name" class="cols-sm-2 control-label">First Name</label>
                        <div class="form-group" show-errors>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
                                </span>
                                <input type="text" name="first_name" class="form-control" ng-model="register.user. first_name"
                                    id="first_name" placeholder="first name" required />
                            </div>
                            <p class="help-block" ng-if="regForm.first_name.$error.required">Please Put in your first
                                name</p>
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-md-6">
                        <label for="last_name" class="cols-sm-2 control-label">Last Name</label>
                        <div class="form-group" show-errors>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
                                </span>
                                <input type="text" name="last_name" class="form-control" ng-model="register.user.last_name"
                                    id="last_name" placeholder="last name" required />
                            </div>
                            <p class="help-block" ng-if="regForm.last_name.$error.required">Please put in your last
                                name</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <label for="email" class="cols-sm-2 control-label">Your Email</label>
                        <div class="form-group" show-errors>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-envelope" aria-hidden="true"></i>
                                </span>
                                <input type="email" name="email" class="form-control" ng-model="register.user.email" id="email"
                                    placeholder="Enter your Email" ng-pattern="/^.+@.+\..+$/" required />
                            </div>
                            <p class="help-block" ng-if="regForm.email.$error.required">Please Put in your Email</p>
                            <p class="help-block" ng-if="regForm.email.$error.pattern">The email address is invalid</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <label for="address" class="cols-sm-2 control-label">Address</label>
                        <div class="form-group" show-errors>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-home" aria-hidden="true"></i>
                                </span>
                                <input type="text" name="address" class="form-control" ng-model="register.user.address"
                                    id="address" placeholder="Enter your address" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="phoneNumber" class="cols-sm-2 control-label">Phone Number</label>
                        <div class="form-group" show-errors>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-phone-alt" aria-hidden="true"></i>
                                </span>
                                <input type="number" name="phoneNumber" class="form-control" ng-model="register.user.phoneNumber"
                                    id="phoneNumber" placeholder="phone Number" required />
                            </div>
                            <p class="help-block" ng-if="regForm.phoneNumber.$error.required">Please Put in your Phone
                                Number</p>
                            <p class="help-block" ng-if="regForm.email.$error.number">Please Put in only Numbers</p>
                        </div>
                    </div>
                    <div class="col-md-1"></div>

                    <div class="col-md-5">
                        <label class="cols-sm-2 control-label">State</label>
                        <div class="form-group" show-errors>
                            <div class="input-group">
                                <select ng-model="register.user.state" name="state" required>
                                    <option ng-repeat="str in register.state" ng-value="str.state">{{str.state}}</option>
                                </select>
                            </div>
                            <p class="help-block" ng-if="regForm.state.$error.required">Please select a state</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-5">
                        <label for="password" class="cols-sm-2 control-label">Password</label>
                        <div class="form-group" show-errors>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock" aria-hidden="true"></i>
                                </span>
                                <input type="password" name="password" class="form-control" ng-model="register.user.password"
                                    id="password" placeholder="Password" required />
                            </div>
                            <p class="help-block" ng-if="regForm.password.$error.required">Please Put in your Password</p>
                        </div>
                    </div>
                    <div class="col-md-1"></div>

                    <div class="col-md-6">
                        <label for="confirm_password" class="cols-sm-2 control-label">confirm password</label>
                        <div class="form-group" show-errors>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock" aria-hidden="true"></i>
                                </span>
                                <input type="password" name="confirm_password" class="form-control" ng-model="register.user.confirm_password"
                                    id="confirm_password" placeholder="confirm password" required />
                            </div>
                            <p class="help-block" ng-if="regForm.password.$error.required">Please put in your Password</p>
                        </div>
                    </div>
                </div>

                <div class="form-group text-center">
                    <button type="submit" ng-disabled="regForm.$invalid" class="btn btn-primary btn-fill btn-wd">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
