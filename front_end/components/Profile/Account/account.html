<div class="wrapper">
    <div class="col-sm-9 col-sm-offset-3 col-md-8 col-md-offset-1 main wrapper">
        <div class="row text-center header animate-in">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h3 class="page-header">ACCOUNT DETAILS</h3>
            </div>
        </div>

        <form name="accountForm">
            <div class="form-line main-login main-center">
                <div class="form-group" show-errors>
                    <md-input-container flex>
                        <label>Your Bank</label>
                        <md-select ng-model="vm.account.bank" name="bank">
                            <md-option ng-repeat="acc in vm.banks" ng-value="acc">{{acc}}</md-option>
                        </md-select>
                        <p class="help-block" ng-if="accountForm.bank.$error.required">Please put in your Bank</p>
                    </md-input-container>
                </div>
                <div class="form-group" show-errors flex>
                    <md-input-container flex>
                        <label>Your Account</label>
                        <input required type="number" name="account" ng-model="vm.account.account_number">
                        <p class="help-block" ng-if="accountForm.account.$error.required">Please put in your
                            Account</p>
                    </md-input-container>
                </div>

                <div>
                    <button ng-hide="vm.clicked" type="button" class="btn btn-primary md-raised" ng-click="vm.save()"
                        ng-disabled="accountForm.$invalid">
                        <i class="fa fa-paper-plane" aria-hidden="true"></i> Update
                    </button>
                    <md-progress-circular md-mode="indeterminate" ng-hide="!vm.clicked" layout-align='center'></md-progress-circular>
                </div>
            </div>
        </form>
    </div>
</div>
