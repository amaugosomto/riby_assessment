
<div class="col-sm-9 col-sm-offset-3 col-md-8 col-md-offset-1 main wrapper" style="background-color:azure">
    <div class="row text-center header animate-in">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3 class="page-header">Make a Payment</h3>
        </div>
    </div>
        <div class="main-login main-center">
            <form class="form-horizontal" name="paymentForm">
                <div class="column">
                    <div class="col-md-12">
                        <div class="form-group" show-errors>
                            <label for="amount" class="cols-sm-2 control-label">Amount</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-usd" aria-hidden="true"></i>
                                    </span>
                                    <input type="number" name="amount" class="form-control" ng-model="vm.pay.amount"id="amount" 
                                    placeholder="Enter amount to pay"  max="{{vm.amount}}" min="{{vm.plan? vm.amount : 0}}" required />
                                </div>
                                <p class="help-block" ng-if="paymentForm.amount.$error.required">Please Put in an amount</p>
                                <p class="help-block" ng-if="paymentForm.amount.$error.min">You cant pay less than {{vm.amount}}</p>
                                <p class="help-block" ng-if="paymentForm.amount.$error.max">You cant pay more than {{vm.amount}}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group text-center">
                    <button ng-click="vm.payment()" ng-disabled="paymentForm.$invalid" class="btn btn-primary btn-lg btn-block login-button">Pay</button>
                </div>
            </form>
        </div>
    </div>
</div>
